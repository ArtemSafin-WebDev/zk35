        <style>
            .preloader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                background-color: #feea74;
                transition: transform 0.4s, opacity 0.4s, visibility 0s linear 0.4s;
                transform-origin: center top;
                z-index: 10000;
            }
            .preloader__image {
                margin: auto;
                width: 190px;
                height: auto;
            }
            .preloader--hidden {
                transform: scaleY(0);
                visibility: hidden;
            }

            @media screen and (max-width: 700px) {
                .preloader__image {
                    width: 100px;
                }
            }
